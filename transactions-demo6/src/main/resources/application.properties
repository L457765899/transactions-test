## https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

#dubbo
dubbo.application.name=dubbo_transactions_demo6
dubbo.zookeeper.address=zookeeper://localhost:2181
dubbo.provider.token=false
dubbo.registry.file=/mnt/soft/.dubbo/transactions-demo6/dubbo-registry.properties
dubbo.protocol.port=22885
dubbo.protocol.name=dubbo
dubbo.provider.timeout=120000
dubbo.provider.threads=30

spring.profiles.active=develop
server.tomcat.protocol_header=x-forwarded-proto
server.use-forward-headers=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true 
spring.http.encoding.force=true 
server.context-path=/transactions-demo6
server.port=10006

logging.level.root=INFO



